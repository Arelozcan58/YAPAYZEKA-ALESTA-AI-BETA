<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Alesta AI - GÃ¼venli Sohbet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --primary-color: #3b82f6; }
        body { transition: background-color 0.3s, color 0.3s; }
        .user-msg { background-color: #d1fae5; color: #10b981; border-radius: 1rem 1rem 0 1rem; }
        .ai-msg { background-color: #f3f4f6; color: #1f2937; border-radius: 1rem 1rem 1rem 0; }
        body.dark { background-color: #0f172a; color: #f8fafc; }
        body.dark .user-msg { background-color: #065f46; color: #a7f3d0; }
        body.dark .ai-msg { background-color: #1e293b; color: #e2e8f0; }
        #history-list::-webkit-scrollbar { width: 8px; }
        #history-list::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-8 font-sans bg-white text-gray-900 transition-colors duration-300">

<div class="w-full max-w-3xl">

    <header class="flex justify-between items-center mb-6 border-b pb-3 border-gray-200 dark:border-slate-700">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 dark:text-white">
            <span class="text-blue-500">Alesta</span> AI ğŸ¤–
        </h1>
        <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-slate-700 transition">
            <svg id="sun-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <svg id="moon-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>
    </header>

    <div id="chat-interface" class="w-full flex flex-col gap-4"> 

        <ul id="history-list" class="flex flex-col gap-4 overflow-y-auto h-[60vh] p-4 sm:p-6 bg-gray-50 dark:bg-slate-800 rounded-xl shadow-lg border border-gray-200 dark:border-slate-700 transition-colors duration-300">
            </ul>

        <form id="chat-form" class="flex gap-3 bg-white dark:bg-slate-800 p-4 rounded-xl shadow-2xl border border-gray-200 dark:border-slate-700">
            <input id="chat-input" class="flex-grow p-3 border border-gray-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-full focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Bir soru sorun veya komut verin..." autocomplete="off">
            <button id="send-btn" class="flex-shrink-0 w-12 h-12 bg-blue-600 text-white rounded-full flex items-center justify-center hover:bg-blue-700 transition duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" title="GÃ¶nder">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
            </button>
        </form>

        <p id="status-message" class="text-sm text-center h-5 font-medium text-gray-600 dark:text-gray-400"></p>
        <div class="flex justify-between items-center mt-2 text-sm text-gray-500 dark:text-gray-400">
             <button id="clear-chat" class="underline hover:text-red-500">Sohbeti Temizle</button>
             <span id="auth-info" class="font-semibold text-blue-500 dark:text-blue-400">
                 Cloudflare Worker (Gizli API) KullanÄ±lÄ±yor
             </span>
        </div>
    </div>
</div>

<script>
// !!! BURAYI KENDÄ° WORKER ADRESÄ°NÄ°ZLE GÃœNCELLEYÄ°N !!!
const WORKER_URL = 'https://yapayzeka21.ozcanarel25.workers.dev/'; 

// ------------------- SABÄ°TLER ve UI ELEMANLARI -------------------
const CHAT_HISTORY_KEY = 'alesta_chat_history_js_v4';

const body = document.body;
const historyList = document.getElementById("history-list");
const chatForm = document.getElementById("chat-form");
const chatInput = document.getElementById("chat-input");
const sendBtn = document.getElementById("send-btn");
const statusMessage = document.getElementById("status-message");
const themeToggle = document.getElementById("theme-toggle");
const clearChat = document.getElementById("clear-chat");
const sunIcon = document.getElementById("sun-icon");
const moonIcon = document.getElementById("moon-icon");

let isTyping = false; 

// ------------------- YARDIMCI FONKSÄ°YONLAR -------------------

// 1. Mesaj Ekleme Fonksiyonu
function appendMessage(text, role) {
    const li = document.createElement("li");
    li.className = `p-4 shadow-xl max-w-[85%] whitespace-pre-wrap transition-all duration-300 ${
        role === "user" ? "self-end user-msg" : "self-start ai-msg"
    }`;
    
    li.innerHTML = marked.parse(text);
    historyList.appendChild(li);
    historyList.scrollTop = historyList.scrollHeight;
}

// 2. GeÃ§miÅŸ Kaydetme Fonksiyonu
function saveHistory(user, ai) {
    const history = JSON.parse(localStorage.getItem(CHAT_HISTORY_KEY) || "[]");
    history.push({ user, ai });
    localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(history));
}

// 3. Multi-Turn iÃ§in GeÃ§miÅŸi HazÄ±rlama Fonksiyonu
function getStructuredHistory(newMessage) {
    const history = JSON.parse(localStorage.getItem(CHAT_HISTORY_KEY) || "[]");
    const contents = [];

    history.forEach(m => {
        contents.push({ role: "user", parts: [{ text: m.user }] });
        if (m.ai) {
            contents.push({ role: "model", parts: [{ text: m.ai }] });
        }
    });

    contents.push({ role: "user", parts: [{ text: newMessage }] });

    return contents;
}

// 4. GeÃ§miÅŸ YÃ¼kleme Fonksiyonu
function loadHistory() {
    const history = JSON.parse(localStorage.getItem(CHAT_HISTORY_KEY) || "[]");
    historyList.innerHTML = "";
    
    // Ä°lk karÅŸÄ±lama mesajÄ±nÄ± ekle
    historyList.innerHTML = `<li class="self-start p-4 shadow-xl max-w-[85%] ai-msg">
                                <p class="font-bold">Alesta AI:</p>
                                <p class="mt-1">Merhaba! API anahtarÄ± gÃ¼venli Worker'da gizli. NasÄ±l yardÄ±mcÄ± olabilirim?</p>
                            </li>`;

    // GeÃ§miÅŸ mesajlarÄ± ekle
    history.forEach(m => { 
        appendMessage(`**Sen:** ${m.user}`, "user"); 
        appendMessage(m.ai, "ai"); 
    });
}

// 5. Tema Fonksiyonu
function setDarkMode(isDark) {
    if (isDark) {
        body.classList.add('dark');
        moonIcon.classList.add('hidden');
        sunIcon.classList.remove('hidden');
        localStorage.setItem('theme', 'dark');
    } else {
        body.classList.remove('dark');
        moonIcon.classList.remove('hidden');
        sunIcon.classList.add('hidden');
        localStorage.setItem('theme', 'light');
    }
}

// ------------------- OLAY DÄ°NLEYÄ°CÄ°LERÄ° -------------------

themeToggle.addEventListener("click", () => {
    const isDark = body.classList.contains('dark');
    setDarkMode(!isDark);
});

clearChat.addEventListener("click", () => {
    localStorage.removeItem(CHAT_HISTORY_KEY);
    loadHistory(); 
});

// Sayfa yÃ¼klendiÄŸinde temayÄ± ve geÃ§miÅŸi ayarla
document.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        setDarkMode(true);
    } else {
        setDarkMode(false);
    }
    loadHistory();
});


// ------------------- API Ã‡AÄRISI (GÃœVENLÄ° WORKER) -------------------
chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (isTyping) return; 

    const message = chatInput.value.trim();
    if (!message) return;

    chatInput.value = "";
    appendMessage(`**Sen:** ${message}`, "user"); 

    isTyping = true;
    sendBtn.disabled = true;
    chatInput.disabled = true;
    statusMessage.textContent = "Alesta AI yazÄ±yor... â³";

    const aiLi = document.createElement("li");
    aiLi.className = `p-4 shadow-xl max-w-[85%] self-start ai-msg`;
    aiLi.innerHTML = `
        <div class="flex items-center space-x-2">
            <span class="font-bold">Alesta AI:</span>
            <span class="text-sm text-gray-500 dark:text-gray-400">YazÄ±lÄ±yor...</span>
        </div>
        <div id="ai-response-text" class="mt-1"></div>
    `;
    historyList.appendChild(aiLi);
    historyList.scrollTop = historyList.scrollHeight;
    const aiResponseTextElement = aiLi.querySelector('#ai-response-text');

    try {
        const contents = getStructuredHistory(message);

        const payload = { 
            contents: contents, 
            tools: [{ google_search: {} }] 
        };
        
        // Ä°stek gÃ¶nderme
        const response = await fetch(WORKER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });
        
        // YanÄ±tÄ±n JSON olarak ayrÄ±ÅŸtÄ±rÄ±lmasÄ±
        const result = await response.json();
        
        if (!response.ok || result.error) {
            // Hata durumunda net bir hata mesajÄ± oluÅŸtur
            const errorMsg = result.error?.message || `Worker/API HatasÄ±: HTTP ${response.status} ${response.statusText}`;
            throw new Error(errorMsg);
        }

        const parts = result?.candidates?.[0]?.content?.parts || [];
        let aiText = parts.map(p => p.text || "").join("\n");
        
        if (!aiText) {
            aiText = "ÃœzgÃ¼nÃ¼m, ÅŸu anda bir yanÄ±t oluÅŸturulamadÄ±. (BoÅŸ yanÄ±t alÄ±ndÄ±)";
        }
        
        saveHistory(message, aiText); 

        // YanÄ±tÄ± akÄ±cÄ± bir ÅŸekilde yazdÄ±rma (Typing effect)
        let i = 0;
        const speed = 15;
        
        function typeWriter() {
            if (i < aiText.length) {
                const partialText = aiText.substring(0, i + 1);
                aiResponseTextElement.innerHTML = marked.parse(partialText);
                i++;
                historyList.scrollTop = historyList.scrollHeight;
                setTimeout(typeWriter, speed);
            } else {
                aiLi.querySelector('.flex').innerHTML = `<span class="font-bold">Alesta AI:</span>`;
                statusMessage.textContent = "Cevap hazÄ±r. ğŸ‘";
                // Ä°ÅŸlem bittiÄŸinde kilitleri kaldÄ±r
                isTyping = false;
                sendBtn.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }
        typeWriter();


    } catch (err) {
        console.error("Fetch/JSON HatasÄ±:", err);
        
        // Hata durumunda son mesajÄ± (yazÄ±yor mesajÄ±nÄ±) hata mesajÄ±na dÃ¶nÃ¼ÅŸtÃ¼r
        const lastLi = historyList.lastElementChild;
        if (lastLi && lastLi.contains(aiResponseTextElement)) {
            aiResponseTextElement.innerHTML = `<span class="font-bold text-red-500">HATA:</span> ${err.message}`;
            lastLi.querySelector('.flex').innerHTML = `<span class="font-bold">Alesta AI:</span>`;
        } else {
             // EÄŸer lastLi'ye ulaÅŸamazsa, yeni bir hata mesajÄ± ekle
            appendMessage(`**HATA:** ${err.message}`, "ai");
        }
        
        statusMessage.textContent = `Hata oluÅŸtu: ${err.message.substring(0, 50)}... ğŸ›‘`;

        // Ä°ÅŸlem bittiÄŸinde kilitleri kaldÄ±r
        isTyping = false;
        sendBtn.disabled = false;
        chatInput.disabled = false;
    }
});
</script>

</body>
</html>
